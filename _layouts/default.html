<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ post.metaDescription }}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        <div id="main">
            <navigation></navigation>
            <brand-container>
                <h1 class="text-center pad-sides">{{ page.heroTitle }}</h1>
                {%- if page.author -%}
                <p>
                    {{ page.author }} - {{ page.date | date_to_string }}
                </p>
                {%- endif -%}
            </brand-container>
            <div>
                {{ content }}
            </div>
            <brand-container slant-top>
                <div class="text-center">
                    <div class="footer-icons pad-bottom">
                        <a href="https://github.com/koryhutchison"><i class="fab fa-github fa-3x"></i></a>
                        <a href="https://www.linkedin.com/in/kory-hutchison"><i class="fab fa-linkedin-in fa-3x"></i></a>
                    </div>
                    Copyright &copy; <span id="year"></span> Kory Hutchison
                </div>
            </brand-container>
        </div>
    </body>
    <script type="text/javascript" src="/assets/js/default.js"></script>
    <script src="/dist/build.js"></script>
    <script>
        window.categories = [
            {% for cat in site.categories %}
            {
                name: '{{ cat[0] }}',
                posts: [
                    {% for post in cat[1] %}
                    {
                        url: '{{ post.url }}',
                        title: '{{ post.title }}',
                        tags: {{ post.tags | jsonify }}
                    }{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                ]
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ];
    </script>
</html>
