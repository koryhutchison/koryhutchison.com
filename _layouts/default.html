<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        <div id="main">
            <navigation></navigation>
            <div class="brand">
                <h1 class="text-center pad-sides">{{ page.heroTitle }}</h1>
                <svg class="hero-slant" width="100%" preserveAspectRatio="none" viewBox="0 0 100 50">
                    <polygon x="0" y="0" fill="white" points="0,50 100,50 100,48 0,20"></polygon>
                </svg>
            </div>
            <div>
                {{ content }}
            </div>
            <div class="brand">
                <svg class="footer-slant" width="100%" preserveAspectRatio="none" viewBox="0 0 100 50">
                    <polygon x="0" y="0" fill="white" points="0,30 100,2 100,0 0,0"></polygon>
                </svg>
                <div class="text-center">
                    <div class="footer-icons pad-bottom">
                        <a href="https://github.com/koryhutchison"><i class="fab fa-github fa-3x"></i></a>
                        <a href="https://www.linkedin.com/in/kory-hutchison"><i class="fab fa-linkedin-in fa-3x"></i></a>
                    </div>
                    Copyright &copy; <span id="year"></span> Kory Hutchison
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/assets/js/default.js"></script>
    <script src="/dist/build.js"></script>
</html>
